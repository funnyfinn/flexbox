<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flexbox</title>
</head>
<body>
    <h1>Let's make some boxes</h1>

    <div class="flex-container">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
        <div class="four"></div>
    </div>

    <div class="container">
        <div class="item1">Item 1</div>
        <div class="item2">
            <p class="under">Item 1</p>
            <p class="under">Item 2</p>
        </div>
        <div class="item3">Item 3</div>
    </div>

    <div class="hugebox">
        <div class="darkblue"></div>
        <div class="redbox">
            <div class="red"></div>
            <div class="red"></div>
            <div class="red"></div>
        </div>
        <div class="blue"></div>
    </div>
    
</body>
</html>
